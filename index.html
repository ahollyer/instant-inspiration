<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://use.fontawesome.com/0b323d712f.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Acme|Barrio|Bitter|Tangerine|VT323" rel="stylesheet">
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="header col-xs-12 text-center">
      <h1>Instant Inspiration</h1>
    </div>
  </div><!-- .row -->
  <div class="row actions">
    <div class ="col-xs-3 col-xs-offset-2">
      <a href="https://twitter.com/share?url=https://simplesharebuttons.com&amp;text=Simple%20Share%20Buttons&amp;hashtags=simplesharebuttons"><button class="btn btn-info" id="twitter-share"><i class="fa fa-twitter fa-fw"></i></button></a>
      <button class="btn btn-primary"><i class="fa fa-facebook fa-fw"></i></button>
    </div>
    <div class="col-xs-5 text-right">
      <button class="btn btn-success" id="getQuote">New Quote</button>
    </div>
  </div><!-- .row -->
  <div class="row">
    <div class="col-xs-1 col-xs-offset-2 text-right">
      <i class="fa fa-quote-left"></i>
    </div>
    <div class="col-xs-6">
      <p class="quote">Doubt kills more dreams than failure ever will.</p>
      <p class="author text-right">Unknown</p>
    </div>
    <div class="col-xs-1">
      <i class="fa fa-quote-right"></i>
    </div>
  </div><!-- .row -->

  <nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <ul class="nav navbar-nav">
        <p class="navbar-brand">Choose Your Flavor: </p>
        <li class="active"><a href="#">Random <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Tolkien</a></li>
        <li><a href="#">Zen</a></li>
        <li><a href="#">Sci Fi</a></li>
      </ul>
    </div><!-- .container -->
  </nav>

</div><!-- .container -->
</body>
</html>
