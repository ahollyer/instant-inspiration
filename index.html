<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://use.fontawesome.com/0b323d712f.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Acme|Barrio|Bitter|Tangerine|VT323" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <div class="container">

    <div class="row">
      <div class="header col-xs-12 text-center">
        <h1>Instant Inspiration</h1>
      </div>
    </div><!-- .row -->

    <div class="row actions">
      <div class ="col-xs-3 col-xs-offset-2">
        <button class="btn btn-info" id="twitter-share"><i class="fa fa-twitter fa-fw"></i></button>
        <button class="btn btn-primary"><i class="fa fa-facebook fa-fw"></i></button>
      </div>
      <div class="col-xs-5 text-right">
        <button class="btn btn-success" id="getQuote">New Quote</button>
      </div>
    </div><!-- .row -->

    <div class="row">
      <div class="col-xs-1 col-xs-offset-2 text-right">
        <i class="fa fa-quote-left"></i>
      </div>
      <div class="col-xs-6">
        <p class="quote">Doubt kills more dreams than failure ever will.</p>
        <p class="author text-right">Unknown</p>
      </div>
      <div class="col-xs-1">
        <i class="fa fa-quote-right"></i>
      </div>
    </div><!-- .row -->

  </div><!-- .container -->

  <script src="js/main.js" defer></script>
</body>
</html>
